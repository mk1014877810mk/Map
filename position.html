<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="" href="./css/position.css">
  <link rel="stylesheet" href="./static/iconfont3/iconfont.css">
  <link rel="stylesheet" href="./static/iconfont2/iconfont.css">
  <link rel="stylesheet" href="./static/iconfont1/iconfont.css">
  <link rel="stylesheet" href="./static/iconfont/iconfont.css">
  <title>position</title>
</head>

<body>
  <div id="l-map"></div>
  <div class="text">
    <div id="r-start">起点 : <input type="text" id="startId" size="20" /></div>
    <div id="r-end">终点 : <input type="text" id="endId" size="20" disabled/></div>
    <div id="searchResultPanel"></div>
    <div class="method">
      <div id="car"><span class="iconfont icon-xiaoqiche3"></span></div>
      <div id="bus"><span class="iconfont icon-gongjiaoche3"></span></div>
      <div id="foot"><span class="iconfont icon-walk"></span></div>
    </div>
    <div id="r-result"></div>
  </div>
  <div class="current"><span class="iconfont icon-dingwei29"></span></div>
  <div class="way" id="way"></div>
  <div id="hidden" style="display:none"></div>
  <div id="hid" style="display:none"></div>
  <div class="select">
    <div id="s-car"><span class="iconfont icon-xiaoqiche3"></span></div>
    <div id="s-bus"><span class="iconfont icon-gongjiaoche3"></span></div>
    <div id="s-foot"><span class="iconfont icon-walk"></span></div>
    <div id="s-more"><span class="iconfont icon-daohang1"></span></div>
  </div>

  <script src="https://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
  <script src="https://api.map.baidu.com/api?v=2.0&ak=6yAoynmTPNlTBa8z1X4LfwGE"></script>
  <script src="./js/position.js"></script>
</body>

</html>
